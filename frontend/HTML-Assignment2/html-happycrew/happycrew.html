<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="happycrew.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="form">
            <h1>Join the Happy Crew</h1>
            <h2>Get weekly ebike tips, news and discounts!</h2>
            <div class="form-group">
            <label for="name">First Name<span class="red">*</span></label><br>
                <input type="text"
                    required
                    class="form-input"
                    name="name"
                    id="name"
                    autocomplete="off"
                    placeholder="" />
            </div><br>
            <div class="form-group">
                <label for="email">Email<span class="red">*</span></label><br>
                <input type="email"
                       required
                       class="form-input"
                       name="email"
                       id="email"
                       placeholder="" />
            </div>
            <div class="form-group-radio">
                <label for="technologies"><b>What are you interested in?</b></label><br>
                 <input type="checkbox"
                       class="form-input-radio"
                       name="technologies"
                       id="technologies"
                       value="Cargo" />Cargo<br>

                <input type="checkbox"
                       class="form-input-radio"
                       name="technologies"
                       id="technologies"
                       value="Commuter" />Commuter<br>

                <input type="checkbox"
                       class="form-input-radio"
                       name="technologies"
                       id="technologies"
                       value="Touring" />Touring

            </div>
            <button type="submit">Subscribe</button><br>
            <hr>

        </div>
    </main>
</body>
</html>
