<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>


<body>
  <div class="main">
    <div class="container">

      <div class="image">
        <img src="images/illustration-hero.svg">
      </div>

      <div class="heading">
        <p>Order Summary</p>
      </div>

      <div class="content">
        <p>You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device<br>
        anywhere you like!
        </p>
      </div>
    

    <div class="sub-content">
      <div class="icon">
        <img src="images/icon-music.svg"/>
      </div>
      <div class="plan">
        <p class="annual">Annual Plan</p>
        <p class="year">$59.99/year</p>
      </div>
      <div class="change">
        <a href="#">Change</a>
      </div>
    </div>

    <div class="proceed">
      <button type="submit">Proceed to Payment</button>
    </div>
    <div class="cancel">
      <button type="submit">Cancel Order</button>
    </div>
    

  </div> 
</div>
  
</body>
</html>
